<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slide</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="" style="background-color: rgb(26, 144, 255);">
                <h1>Night</h1>
                <p>Paragraph One</p>
            </div>
            <div class="" style="background-color: rgb(26, 144, 255);">
                <h1>Food & Drinks</h1>
                <p>Paragraph Two</p>
            </div>
            <div class="" style="background-color: rgb(26, 144, 255);">
                <h1>Fashion</h1>
                <p>Paragraph Three</p>
            </div>
            <div class="" style="background-color: rgb(26, 144, 255);">
                <h1>Mountain</h1>
                <p>Paragraph Four</p>
            </div>
        </div>
        <div class="right-slide">
            <div class="" style="background-image: url('img/aram-grigoryan-3ccPcpp5CGQ-unsplash.jpg');"></div>
            <div class="" style="background-image: url('img/priscilla-du-preez-JdZrfhFsvr4-unsplash.jpg');"></div>
            <div class="" style="background-image: url('img/tina-witherspoon-JuHK92evupE-unsplash.jpg');"></div>
            <div class="" style="background-image: url('img/natalie-herregods-njkS1fKFvgQ-unsplash.jpg');"></div>
        </div>
        <div class="action-buttons">
            <div class="up-btn"><i class="fas fa-arrow-up"></i></div>
            <div class="down-btn"><i class="fas fa-arrow-down"></i></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
